<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Wisconsin Ipsum</title>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src='app.js'></script>
</head>
<body>
	Number of words in the sentence:
	<input type="number" min="1" max="20"/>
	<button id="sent-gen">Generate that shit</button>	
	<div class="eraser" id="sentence">
	</div>
	Number of paragraphs:
	<input id="pars" type="number" min="1" max="20"/>
	<button id="par-gen">Make it</button>
	<div class="erase-pars" id="paragraph">
	</div>
	<script>
	$(document).ready(function(){
	  $("#sent-gen").click(function(){
	    sentenceMaker($(":input").val());
	  });
	  $("#par-gen").click(function(){
	    paragraphMaker($("#pars").val());
	  });
	});
	</script>	
</body>
</html>
